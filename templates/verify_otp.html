{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 mt-12">
    <h2 class="text-2xl font-bold text-center mb-8">Nhập mã OTP</h2>
    <p class="text-center text-gray-600 mb-6">
        Mã OTP đã được gửi đến số điện thoại của bạn
    </p>

    <form method="POST" class="space-y-6">
        <div>
            <input type="text" name="otp" required maxlength="6" pattern="[0-9]{6}"
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl text-center text-2xl tracking-widest focus:ring-2 focus:ring-pink-500"
                   placeholder="______">
        </div>

        <button type="submit"
                class="w-full py-3 px-4 bg-gradient-to-r from-pink-500 to-blue-500 text-white font-medium rounded-xl hover:shadow-lg transition">
            Xác nhận
        </button>
    </form>
</div>
{% endblock %}
