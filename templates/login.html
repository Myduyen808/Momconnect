{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 mt-12">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900">Đăng nhập MomConnect</h2>
        <p class="text-gray-600 mt-2">Chào mừng bạn quay lại!</p>
    </div>

    <!-- Form đăng nhập -->
    <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" name="email" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                   placeholder="Nhập email của bạn">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
            <input type="password" name="password" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                   placeholder="Nhập mật khẩu">
        </div>

        <!-- Nút Quên mật khẩu -->
        <div class="text-right">
            <a href="{{ url_for('forgot_password') }}" 
               class="text-pink-600 hover:text-pink-800 font-medium transition">
                Quên mật khẩu?
            </a>
        </div>

        <button type="submit"
                class="w-full py-3 px-4 bg-gradient-to-r from-pink-500 to-blue-500 text-white font-medium rounded-xl hover:shadow-lg hover:brightness-110 transition-all">
            Đăng nhập
        </button>
    </form>

    <p class="text-center mt-6 text-sm text-gray-600">
        Chưa có tài khoản? 
        <a href="{{ url_for('register') }}" class="text-pink-600 font-medium hover:underline">
            Đăng ký ngay
        </a>
    </p>
</div>
{% endblock %}
