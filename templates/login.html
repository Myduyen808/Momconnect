{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900">Đăng nhập MomConnect</h2>
    </div>

    <form method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" name="email" required
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                placeholder="Nhập email của bạn">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
            <input type="password" name="password" required
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                placeholder="Nhập mật khẩu">
        </div>

        <button type="submit"
            class="w-full py-3 px-4 bg-gradient-to-r from-pink-500 to-blue-500 text-white font-medium rounded-xl hover:shadow-lg transition-all">
            Đăng nhập
        </button>
    </form>

    <p class="text-center mt-6 text-sm text-gray-600">
        Chưa có tài khoản?
        <a href="#" class="text-pink-600 font-medium hover:underline">Liên hệ admin</a>
    </p>
</div>
{% endblock %}
