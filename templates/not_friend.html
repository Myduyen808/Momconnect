{% extends "base.html" %}
{% block title %}Chỉ nhắn tin khi đã là bạn bè{% endblock %}

{% block content %}
<div class="max-w-md mx-auto text-center mt-20 bg-white p-8 rounded-xl shadow">
    <i class="fas fa-lock text-6xl text-gray-400 mb-4"></i>
    <h3 class="text-xl font-bold mb-2">Chỉ nhắn tin khi đã là bạn bè</h3>
    <p class="text-gray-600 mb-6">Bạn cần kết bạn với người này trước khi có thể nhắn tin.</p>
    
    <div class="space-y-4">
        <!-- Nút gửi lời mời kết bạn -->
        <form action="{{ url_for('send_friend_request', user_id=other_id) }}" method="post">
            <button type="submit" class="w-full px-6 py-3 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition">
                <i class="fas fa-user-plus mr-2"></i>
                Gửi lời mời kết bạn
            </button>
        </form>
        
        <!-- Nút quay lại -->
        <a href="{{ url_for('home') }}" class="block w-full px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition text-center">
            <i class="fas fa-arrow-left mr-2"></i>
            Quay lại trang chủ
        </a>
    </div>
</div>
{% endblock %}
