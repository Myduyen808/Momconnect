{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto text-center mt-20 bg-white p-8 rounded-xl shadow">
    <i class="fas fa-lock text-6xl text-gray-400 mb-4"></i>
    <h3 class="text-xl font-bold mb-2">Chỉ nhắn tin khi đã là bạn bè</h3>
    <form action="{{ url_for('add_friend', user_id=other_id) }}" method="post">
        <button class="mt-4 px-6 py-3 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition">
            Gửi lời mời kết bạn
        </button>
    </form>
</div>
{% endblock %}
