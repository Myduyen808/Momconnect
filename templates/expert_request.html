<!-- templates/expert_request.html -->
{% extends "base.html" %}
{% block title %}Yêu cầu trở thành chuyên gia{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-pink-600 mb-6 text-center">
        Trở thành Chuyên gia MomConnect
    </h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        <div>
            <label class="block text-gray-700 font-medium mb-2">Chuyên môn của bạn</label>
            <select name="category" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                <option value="">-- Chọn chuyên môn --</option>
                <option value="dinh_duong">Dinh dưỡng</option>
                <option value="suc_khoe">Sức khỏe</option>
                <option value="tam_ly">Tâm lý trẻ em</option>
                <option value="giao_duc">Giáo dục sớm</option>
                <option value="khac">Khác</option>
            </select>
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-2">Lý do / Kinh nghiệm</label>
            <textarea name="reason" required rows="5"
                placeholder="Chia sẻ kinh nghiệm, chứng chỉ, lý do bạn phù hợp làm chuyên gia..."
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"></textarea>
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-2">Chứng chỉ / Bằng cấp (nếu có)</label>
            <input type="file" name="certificate" accept=".pdf,.jpg,.png"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-pink-50 file:text-pink-700 hover:file:bg-pink-100">
            <p class="text-sm text-gray-500 mt-1">PDF, JPG, PNG - Tối đa 5MB</p>
        </div>

        <div class="flex gap-4">
            <a href="{{ url_for('profile') }}"
                class="flex-1 text-center py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition font-medium">
                Hủy
            </a>
            <button type="submit"
                class="flex-1 bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-lg hover:shadow-lg transition font-medium">
                Gửi yêu cầu
            </button>
        </div>
    </form>
</div>
{% endblock %}
