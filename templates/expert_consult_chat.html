{% extends "base.html" %}
{% block title %}Tư vấn với {{ expert.name }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <!-- HEADER -->
    <div class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-2xl p-6 mb-6 flex items-center gap-4">
        <img src="{{ url_for('static', filename=expert.avatar or 'images/default-avatar.png') }}"
             class="w-16 h-16 rounded-full object-cover border-4 border-white">
        <div class="flex-1">
            <h2 class="text-2xl font-bold">{{ expert.name }}</h2>
            <p class="text-purple-100">{{ expert.expert_category }}</p>
        </div>
        {% if not has_booking %}
        <a href="{{ url_for('expert_public_profile', expert_id=expert.id) }}"
           class="px-6 py-3 bg-white text-purple-600 rounded-full font-bold hover:shadow-lg transition">
            <i class="fas fa-calendar-check mr-2"></i>
            Đặt lịch hẹn
        </a>
        {% endif %}
    </div>

    <!-- CHAT BOX -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div id="messages" class="h-96 overflow-y-auto p-6 space-y-4 bg-gray-50">
            <!-- Messages will be loaded here -->
        </div>
        
        <div class="border-t border-gray-200 p-4 bg-white">
            <div class="flex gap-3">
                <input type="text" id="messageInput" placeholder="Nhập câu hỏi tư vấn..."
                       class="flex-1 px-4 py-3 border border-gray-300 rounded-full focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                       onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()"
                        class="px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-full font-bold hover:shadow-lg transition">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script>
const socket = io();
const expertId = {{ expert.id }};
const currentUserId = {{ current_user.id }};

// Join chat room
socket.emit('join_chat', {
    user_id: currentUserId,
    friend_id: expertId
});

// Load chat history
fetch(`/chat/history/${expertId}`)
    .then(res => res.json())
    .then(messages => {
        messages.forEach(msg => displayMessage(msg));
    });

// Send message
function sendMessage() {
    const input = document.getElementById('messageInput');
    const content = input.value.trim();
    
    if (!content) return;
    
    socket.emit('send_message', {
        sender_id: currentUserId,
        receiver_id: expertId,
        content: content
    });
    
    input.value = '';
}

// Receive message
socket.on('receive_message', function(data) {
    displayMessage(data);
});

// Display message
function displayMessage(msg) {
    const messagesDiv = document.getElementById('messages');
    const isOwn = msg.sender_id == currentUserId;
    
    const messageHtml = `
        <div class="flex ${isOwn ? 'justify-end' : 'justify-start'}">
            <div class="${isOwn ? 'bg-purple-600 text-white' : 'bg-white'} rounded-2xl px-4 py-3 max-w-md shadow">
                ${!isOwn ? `<p class="font-bold text-purple-600 text-sm mb-1">${msg.sender_name}</p>` : ''}
                <p>${msg.content}</p>
                <p class="text-xs ${isOwn ? 'text-purple-200' : 'text-gray-500'} mt-1">${msg.timestamp}</p>
            </div>
        </div>
    `;
    
    messagesDiv.insertAdjacentHTML('beforeend', messageHtml);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
</script>
{% endblock %}
