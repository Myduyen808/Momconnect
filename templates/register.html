{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900">Đăng ký MomConnect</h2>
        <p class="text-sm text-gray-600 mt-2">Tham gia cộng đồng mẹ bỉm sữa</p>
    </div>

    <form method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Họ tên</label>
            <input type="text" name="name" required maxlength="100"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-500"
                placeholder="Ví dụ: Mẹ Bé Xíu">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" name="email" required
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-500"
                placeholder="you@example.com">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
            <input type="password" name="password" required minlength="6"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-500"
                placeholder="Tối thiểu 6 ký tự">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Xác nhận mật khẩu</label>
            <input type="password" name="confirm_password" required
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-500"
                placeholder="Nhập lại mật khẩu">
        </div>

        <button type="submit"
            class="w-full py-3 px-4 bg-gradient-to-r from-pink-500 to-blue-500 text-white font-medium rounded-xl hover:shadow-lg transition-all">
            Đăng ký ngay
        </button>
    </form>

    <p class="text-center mt-6 text-sm text-gray-600">
        Đã có tài khoản?
        <a href="{{ url_for('login') }}" class="text-pink-600 font-medium hover:underline">Đăng nhập</a>
    </p>
</div>
{% endblock %}
