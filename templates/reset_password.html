{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 mt-12">
    <h2 class="text-2xl font-bold text-center mb-8">Đặt lại mật khẩu mới</h2>

    <form method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu mới</label>
            <input type="password" name="password" required minlength="6"
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Xác nhận mật khẩu</label>
            <input type="password" name="confirm_password" required minlength="6"
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-500">
        </div>

        <button type="submit"
                class="w-full py-3 px-4 bg-gradient-to-r from-pink-500 to-blue-500 text-white font-medium rounded-xl hover:shadow-lg transition">
            Đặt lại mật khẩu
        </button>
    </form>
</div>
{% endblock %}
