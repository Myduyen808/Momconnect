{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">Hồ sơ cá nhân</h1>
        <a href="{{ url_for('home') }}" class="text-pink-600 hover:text-pink-700 font-medium">Quay lại</a>

        <div class="text-center mb-8">
            <div class="relative inline-block group">
                <img src="/static/{{ user.avatar }}"
                    class="w-32 h-32 rounded-full object-cover ring-4 ring-pink-100 shadow-lg mx-auto">
                <label
                    class="absolute -bottom-2 -right-2 bg-white p-3 rounded-full shadow-lg cursor-pointer hover:shadow-xl transition border-2 border-pink-200 group-hover:border-pink-300">
                    <i class="fas fa-camera text-pink-500"></i>
                    <input type="file" name="avatar" accept="image/*" form="profileForm" class="hidden">
                </label>
            </div>
            <p class="mt-4 text-sm text-gray-500">Click biểu tượng máy ảnh để thay avatar</p>
        </div>

        <form id="profileForm" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Tên hiển thị</label>
                <input type="text" name="name" value="{{ user.name }}" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Giới thiệu bản thân</label>
                <textarea name="bio" rows="4"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-500"
                    placeholder="Kể về hành trình làm mẹ của bạn...">{{ user.bio or '' }}</textarea>
            </div>

            <div class="grid grid-cols-2 gap-4 text-sm">
                <div class="bg-green-50 p-4 rounded-xl text-center">
                    <p class="text-green-600 font-semibold">{{ user.points }}</p>
                    <p class="text-gray-600">Điểm tích lũy</p>
                </div>
                <div class="bg-blue-50 p-4 rounded-xl text-center">
                    <p class="text-blue-600 font-semibold">{{ user.posts.count() }}</p>
                    <p class="text-gray-600">Bài viết</p>
                </div>
            </div>

            <button type="submit"
                class="w-full py-3 px-6 bg-gradient-to-r from-pink-500 to-blue-500 text-white font-semibold rounded-xl hover:shadow-xl transition-all">
                Lưu thay đổi
            </button>
        </form>
    </div>
</div>
{% endblock %}
