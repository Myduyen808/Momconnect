{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 mt-12">
    <h2 class="text-2xl font-bold text-center mb-8">Quên mật khẩu?</h2>
    <p class="text-center text-gray-600 mb-6">
        Nhập số điện thoại đã đăng ký để nhận mã OTP đặt lại mật khẩu
    </p>

    <form method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Số điện thoại</label>
            <input type="tel" name="phone" required pattern="[0-9]{10}" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-500"
                   placeholder="Ví dụ: 0912345678">
        </div>

        <button type="submit"
                class="w-full py-3 px-4 bg-gradient-to-r from-pink-500 to-blue-500 text-white font-medium rounded-xl hover:shadow-lg transition">
            Gửi mã OTP
        </button>
    </form>

    <p class="text-center mt-6">
        <a href="{{ url_for('login') }}" class="text-pink-600 hover:underline">Quay lại đăng nhập</a>
    </p>
</div>
{% endblock %}
